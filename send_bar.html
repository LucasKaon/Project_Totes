<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Totes Contabilidade</title>

    <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Style -->
        <link rel="stylesheet" type="text/css" href="estilo/style.css">

        <style type="text/css">
        	body, html{
        		width: 100%;
        		height: 100%;
        		overflow-x: hidden; 
        	}
        </style>

        <script type="text/javascript">
        	
        	var progresso = new Number();
        	var maximo = new Number();
        	var progresso = 0;
        	var maximo = 50;


        		function start() {
        			if ((progresso + 1) <= maximo) {
        				progresso = progresso + 1;
        				document.getElementById("pg").value=progresso;
        				setTimeout("start();",100);
        			}
                    if(progresso == 50){
                        abreLink();
                    }

                    function abreLink(){
                        window.location.replace("index.html");    //pagina anterior é substituida na história
                        /*window.location.assign("http://www.google.com.br");*/
                    }
        		}

        </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body onload="start();">



	<div class="panel panel-primary" style="margin: 10% auto; width: 30%;" >
		<div class="panel-body">
			<div style="padding-left: 30%;">
			<progress id="pg" max="50"></progress> <span class="glyphicon glyphicon-send"> </span>
			</div>
		</div>
		<div class="panel-footer">
			<p style="padding-left: 32%;">Enviando mensagem...</p>
			<p style="text-align: center">Ao enviarmos a mensagem te redirecionaremos à pagina principal de nosso site.</p>
		</div>
	</div>

</body>
</html>
